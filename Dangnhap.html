    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand me-lg-5 m-lg-0 m-md-2">Shop Online</a>
            <button class="navbar-toggler"
                    type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarShop" 
                    aria-controls="navbarShop" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarShop">
                <form class="d-flex me-auto" role="search" action="">
                    <input class="form-control me-2" type="search" placeholder="Nhập sản phẩm" aria-label="search">
                    <button class="btn btn-outline-success w-50" type="submit">Tìm kiếm</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="GioiThieu.html">Giới Thiệu</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Sản phẩm</a>
                        <ul class="dropdown-menu" style="background-color: #e3f2fd;">
                            <li><a class="dropdown-item" href="Iphone.html">Iphone</a></li>
                            <li><a class="dropdown-item" href="Ipad.html">Ipad</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- form đăng ký -->
    <div class="d-flex justify-content-center align-items-center mt-5 pt-5">
        <form class="form-control w-25" action="" style="background-color: rgba(255, 255, 255, 0.666); min-width: 300px;">
            <legend class="d-flex p-4 justify-content-center">
                <i class='bx bxs-user bx-flashing me-2' style='color:#32d7c4; font-size: 50px;'></i>
                <h1>Login</h1>
            </legend>
            <div class="input-group mb-3 ps-4 pe-4">
                <span class="input-group-text" id="Username">
                    <i class='bx bx-user'></i>
                </span>
                <input type="text" class="form-control" placeholder="Username/Email" aria-label="Username" aria-describedby="Username"  style="background-color: rgba(255, 255, 255, 0.666);">
            </div>
            <div class="input-group mb-3 ps-4 pe-4">
                <span class="input-group-text" id="password">
                    <i class='bx bx-lock-open'></i>
                </span>
                <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="password" style="background-color: rgba(255, 255, 255, 0.666);">
            </div>
            <div class="input-group-text text-black border-0 d-flex justify-content-center" style="background-color: unset;">
                <input class="form-check-input mt-0 me-2" id="terms" type="checkbox" value="" aria-label="Checkbox for following text input">
                <label for="terms">Remember login</label>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-outline-secondary w-50">Sign up</button>
            </div>
            <div class="d-flex justify-content-center pt-4">
                <p>Don't have an account?</p>
                <a class="link-underline-opacity-0 text-danger ms-2" href="Dangky.html">Sign up now!</a>
            </div>
        </form>
    </div>
    
</body>
